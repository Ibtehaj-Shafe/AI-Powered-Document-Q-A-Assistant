version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: intern_assessment_db
    environment:
      POSTGRES_USER: ${db_user:-postgres}
      POSTGRES_PASSWORD: ${db_pswd:-postgres}
      POSTGRES_DB: ${db_name:-intern_assessment}
    ports:
      - "${db_port:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${db_user:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intern_assessment_backend
    environment:
      db_user: ${db_user:-postgres}
      db_pswd: ${db_pswd:-postgres}
      db_host: db
      db_port: 5432
      db_name: ${db_name:-intern_assessment}
      Secret_Key: ${Secret_Key:-your-secret-key-change-in-production}
      db_key: ${db_key}
      index_name: ${index_name}
      api_key: ${api_key}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./Backend:/app/Backend
      - ./main.py:/app/main.py
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React + TypeScript)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: intern_assessment_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=/api
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
